siwecos.settings_form:
  path: '/admin/config/system/siwecos'
  defaults:
    _title: 'Siwecos'
    _form: 'Drupal\siwecos\Form\SettingsForm'
  requirements:
    _permission: 'administer siwecos configuration'
siwecos.report:
  path: '/admin/reports/siwecos'
  defaults:
    _title: 'Siwecos security report'
    _controller: '\Drupal\siwecos\Controller\SiwecosController::build'
  requirements:
    _permission: 'access administration pages'
